<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main>
      <section class="menu-section">
        <h2 class="menu-section-header">Desserts</h2>
        <div class="menu-items-container">
          <article class="menu-item">
            <div class="menu-item-image-container">
              <picture>
                <source
                  media="(min-width: 1024px)"
                  srcset="assets/images/image-baklava-desktop.jpg"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="assets/images/image-baklava-tablet.jpg"
                />
                <img
                  src="assets/images/image-baklava-mobile.jpg"
                  alt="Menu item name"
                />
              </picture>
              <div class="menu-item-btn-container">
                <button class="add-to-cart-btn" type="button">
                  <img
                    src="assets/images/icon-add-to-cart.svg"
                    alt="icon-add-to-cart"
                  />
                  Add to Cart
                </button>
              </div>
            </div>

            <div class="menu-item-info-container">
              <p class="type-of-dessert">Baklava</p>
              <h2>Pistachio Baklava</h2>
              <p class="menu-item-price">$4.00</p>
            </div>
          </article>
        </div>
      </section>
      <section class="cart-section">
        <div class="cart">
          <h2 class="cart-header">
            Your Cart (<span class="number-of-items-in-the-cart">0</span>)
          </h2>
          <div class="defolt-bg-for-empty-cart">
            <img
              src="assets/images/illustration-empty-cart.svg"
              alt="illustration-empty-cart"
            />
            <p>Your added items will appear here</p>
          </div>
          <div class="not-empty-cart unactive">
            <div class="list-of-added-items">
              <!-- <div class="added-item">
                <div class="item-info">
                  <h3>Classic Tiramisu</h3>
                  <p>
                    <span class="amoumt-of-items">1x</span>
                    <span class="price-for-one-item">@$5.50</span>
                    <span class="price-for-all-items">$5.50</span>
                  </p>
                </div>
                <div class="delete-from-cart-container">
                  <button class="delete-from-cart-btn" type="button">
                    <img src="assets/images/icon-remove-item.svg" alt="" />
                  </button>
                </div>
              </div>
              <hr /> -->
            </div>

            <div class="total-price-container">
              <p>Order Total</p>
              <p>$46.50</p>
            </div>
            <div class="message-about-delivery">
              <img src="assets/images/icon-carbon-neutral.svg" alt="" />
              This is a <span>carbon-neutral</span> delivery
            </div>
            <button type="button" class="confirm-order-btn">
              Confirm Order
            </button>
          </div>
        </div>
      </section>
    </main>
    <script defer src="js/main.js"></script>
  </body>
</html>
