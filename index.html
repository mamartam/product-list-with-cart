<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main>
      <section class="menu-section">
        <h2 class="menu-header">Desserts</h2>
        <div class="menu-items-container"></div>
      </section>
      <section class="cart-section">
        <div class="cart-box">
          <h2 class="cart__header">
            Your Cart (<span class="cart__count">0</span>)
          </h2>
          <div class="empty-cart">
            <img src="./assets/images/illustration-empty-cart.svg" alt="" />
            <h3>Your added items appers here</h3>
          </div>
          <div class="cart cart--not-empty hide">
            <div class="cart__items"></div>
            <div class="info-about-total-price">
              <p>Order Total</p>
              <p class="total-price-container">
                $<span class="total-price">0.00</span>
              </p>
            </div>
            <div class="delivery-info">
              <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
              <p>This is a carbon-netural delivery</p>
            </div>
            <button class="confirm-btn" type="button">Confirm Order</button>
          </div>
        </div>
      </section>
      <section class="confirmation-window hide-confirmation-window">
        <article class="order-confirmation-box">
          <img src="./assets/images/icon-order-confirmed.svg" alt="" />
          <h2 class="confirmation-header">Order Confirmed</h2>
          <p class="confirm-description">We hope you enjoy your food!</p>
          <div class="all-confirmed-items">
            <div class="confirmed-menu-items"></div>
            <div class="confirmed-total-price">
              <p>Order Total</p>
              <p class="total-p">
                $ <span class="confirmed-order-total"></span>
              </p>
            </div>
          </div>
          <button type="button" class="start-new-order-btn">
            Start New Order
          </button>
        </article>
      </section>
    </main>
    <script defer src="js/main.js"></script>
  </body>
</html>
